  <header class="am-topbar am-topbar-inverse">

  <div class="am-g am-g-fixed">
    <div class="am-u-lg-7 am-u-md-7 ads">
      <img src="css/zuo.png" class="ads-pic">
    </div>
    
    <div class="am-u-lg-5 am-u-md-5 login">
      <div style="margin-left:auto; margin-right:auto; text-align: center;">
        <a href="http://www.haoki.cn/">
          <img src="css/logo.png" style="max-width: 100%;">
        </a>
      </div>
      <h3>登录</h3>
      <hr>
      <form name="login" method="post" action="https://exmail.qq.com/cgi-bin/login" target="_blank" class="am-form" onsubmit="return checkInput()">
        <input type="hidden" name="firstlogin" value="false">
        <input type="hidden" name="errtemplate" value="dm_loginpage">
        <input type="hidden" name="aliastype" value="other">
        <input type="hidden" name="dmtype" value="bizmail">
        <input type="hidden" name="p" value="">
        <div class="am-input-group">
          <span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
          <input type="text" name="uin" id="uin" value="" placeholder="Username" class="am-form-error am-form-feedback">
          <span class="am-input-group-label">@haoki.cn</span>
          <input type="hidden" name="domain" value="haoki.cn">
        </div>
        <br>
        <div class="am-input-group">
          <span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
          <input type="password" name="pwd" id="password" value="" placeholder="Password">
        </div>
        <br>
        <div class="am-cf">
          <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
          <a href="https://exmail.qq.com/cgi-bin/readtemplate?check=false&amp;t=bizmail_orz" target="_blank" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">忘记密码 ^_^? </a>
        </div>
      </form>
    </div>
